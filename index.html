<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ludens &#127922;</title>
  <link rel="stylesheet" type="text/css" href="estilo/estilo.css">
</head>
<body>

  <ul class="menu">
    <img src="imagenes/header.jpg" height="100px" width="100%">
    <li class="active"> 
      <a href="#home">Home</a> 
    </li>
    <li> 
      <a href="#nosotros">Nosotros</a>
    </li>
    <li> 
      <a href="#productos">Productos</a>
    </li>
    <li> 
      <a href="#contacto">Contacto</a>
    </li>
  </ul>

  <div id="home" name="home" style="margin-left:25%;padding:1px 16px;height:1000px;">
    <h1>Home</h1>
  </div>

  <div id="nosotros" name="nosotros" style="margin-left:25%;padding:1px 16px;height:1000px;">
    <h1>Nosotros</h1>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

  <script type="text/javascript">
    
    $('.menu li').click(function(e) {
      $('.menu li.active').removeClass('active');
      var $this = $(this);
      if (!$this.hasClass('active')) {
          $this.addClass('active');
      }
      e.preventDefault();
    });

  </script>


</body>
</html>
